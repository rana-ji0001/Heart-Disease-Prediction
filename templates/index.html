<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Predictor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        padding: 20px;
        color: #e0e0e0;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: rgba(30, 30, 46, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      h1 {
        font-size: 2.5em;
        font-weight: 800;
        text-align: center;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        text-align: center;
        color: #b0b0c0;
        margin-bottom: 40px;
        font-size: 1.1em;
      }

      .upload-section {
        background: rgba(102, 126, 234, 0.08);
        border: 2px dashed rgba(102, 126, 234, 0.3);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 40px;
        transition: all 0.3s ease;
      }

      .upload-section:hover {
        border-color: rgba(102, 126, 234, 0.6);
        background: rgba(102, 126, 234, 0.12);
      }

      .upload-section h3 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 1.3em;
      }

      input[type="file"] {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #e0e0e0;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      input[type="file"]:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(102, 126, 234, 0.5);
      }

      input[type="file"]::file-selector-button {
        background: rgba(102, 126, 234, 0.2);
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        color: #e0e0e0;
        cursor: pointer;
        margin-right: 10px;
      }

      .hint {
        color: #8a8a9e;
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      hr {
        border: none;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 30px 0 0 0;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        color: #b0b0c0;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.95em;
      }

      input[type="number"],
      select {
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: #e0e0e0;
        font-family: 'Poppins', sans-serif;
        font-size: 1em;
        transition: all 0.3s ease;
      }

      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(102, 126, 234, 0.1);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input[type="number"]:hover,
      select:hover {
        border-color: rgba(102, 126, 234, 0.5);
      }

      select option {
        background: #1e1e2e;
        color: #e0e0e0;
      }

      .predict-btn {
        grid-column: 1 / -1;
        padding: 16px 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        font-family: 'Poppins', sans-serif;
        margin-top: 10px;
      }

      .predict-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
      }

      .predict-btn:active {
        transform: translateY(0);
      }

      .disclaimer {
        text-align: center;
        color: #8a8a9e;
        font-size: 0.9em;
        margin-top: 30px;
        padding: 15px;
        background: rgba(255, 200, 0, 0.08);
        border-radius: 10px;
        border-left: 4px solid rgba(255, 200, 0, 0.5);
      }

      @media (max-width: 768px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 2em;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>‚ù§Ô∏è Heart Disease Predictor</h1>
      <p class="subtitle">Enter your details for risk assessment</p>

      <form
        action="/predict"
        method="POST"
        enctype="multipart/form-data"
      >

        <!-- Upload Section -->
        <div class="upload-section">
          <h3>üìÑ Upload Patient Report (optional)</h3>
          <input type="file" name="report_file" accept=".csv,.txt" />
          <p class="hint">
            You can upload a .csv or .txt report file with patient details.
          </p>
          <!-- Button for file-based prediction -->
          <button type="submit" name="action" value="file" class="predict-btn">
            üîç Predict from File
          </button>
          <hr />
        </div>

        <!-- Manual Input Section -->
        <div class="form-grid">
          <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" min="1" max="120" />
          </div>

          <div class="form-group">
            <label>Gender</label>
            <select name="sex">
              <option value="">Select</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label>Chest Pain Type</label>
            <select name="cp">
              <option value="0">Asymptomatic</option>
              <option value="1">Atypical Angina</option>
              <option value="2">Non-Anginal Pain</option>
              <option value="3">Typical Angina</option>
            </select>
          </div>

          <div class="form-group">
            <label>Resting Blood Pressure</label>
            <input type="number" name="trestbps" min="80" max="250" />
          </div>

          <div class="form-group">
            <label>Cholesterol</label>
            <input type="number" name="chol" min="100" max="600" />
          </div>

          <div class="form-group">
            <label>Fasting Blood Sugar > 120 mg/dl</label>
            <select name="fbs">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label>Resting ECG</label>
            <select name="restecg">
              <option value="0">Normal</option>
              <option value="1">ST-T Abnormality</option>
              <option value="2">LV Hypertrophy</option>
            </select>
          </div>

          <div class="form-group">
            <label>Maximum Heart Rate</label>
            <input type="number" name="thalach" min="60" max="250" />
          </div>

          <div class="form-group">
            <label>Exercise Induced Angina</label>
            <select name="exang">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label>ST Depression</label>
            <input type="number" step="0.1" name="oldpeak" min="0" max="10" />
          </div>

          <div class="form-group">
            <label>ST Slope</label>
            <select name="slope">
              <option value="0">Downsloping</option>
              <option value="1">Flat</option>
              <option value="2">Upsloping</option>
            </select>
          </div>

          <div class="form-group">
            <label>Major Vessels</label>
            <select name="ca">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="form-group">
            <label>Thalassemia</label>
            <select name="thal">
              <option value="1">Normal</option>
              <option value="2">Fixed Defect</option>
              <option value="3">Reversible Defect</option>
            </select>
          </div>

          <!-- Button for manual prediction -->
          <button type="submit" name="action" value="manual" class="predict-btn">
            üîç Predict from Manual Input
          </button>
        </div>
      </form>

      <p class="disclaimer">
        ‚ö†Ô∏è This is a demo model for educational purposes only. Not medical
        advice.
      </p>
    </div>
  </body>
</html>
