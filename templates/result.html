<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Prediction Result</h1>
    <h3>Your Entered Details</h3>
    <table class="result-table">
      {% for k, v in inputs.items() %}
      <tr>
        <td class="label">{{ k }}</td>
        <td class="value">{{ v }}</td>
      </tr>
      {% endfor %}
    </table>

    <div class="result-perc">
      <strong>{{ percent }}%</strong> chance of Heart Disease
    </div>

    <h3>Model Predictions</h3>
    <table class="result-table">
      {% for k, v in details.items() %}
      <tr>
        <td class="label">{{ k }}</td>
        <td class="value">{{ v }}</td>
      </tr>
      {% endfor %}
    </table>

    <canvas id="modelChart" style="max-width:600px; margin:20px auto;"></canvas>
    <h3>Model Accuracies</h3>
    <canvas id="accuracyChart" style="max-width:600px; margin:20px auto;"></canvas>

    <div style="text-align:center; margin-top:18px;">
      <a href="{{ url_for('index') }}" class="predict-btn">â¬… Back</a>
    </div>
  </div>

  <script>
  // Safely pass Python data to JS using |tojson|safe
  const chartLabels = {{ chart_labels | default([]) | tojson | safe }};
  const chartValues = {{ chart_values | default([]) | tojson | safe }};
  const accLabels = {{ acc_labels | default([]) | tojson | safe }};
  const accValues = {{ acc_values | default([]) | tojson | safe }};

  const modelCtx = document.getElementById('modelChart').getContext('2d');
  const accuracyCtx = document.getElementById('accuracyChart').getContext('2d');

  new Chart(modelCtx, {
    type: 'bar',
    data: {
      labels: chartLabels,
      datasets: [{
        label: 'Predicted Probability (%)',
        data: chartValues,
        backgroundColor: ['#1abc9c', '#3498db', '#9b59b6'],
        borderRadius: 6
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });

  new Chart(accuracyCtx, {
    type: 'bar',
    data: {
      labels: accLabels,
      datasets: [{
        label: 'Model Accuracy (%)',
        data: accValues,
        backgroundColor: ['#e67e22', '#2ecc71', '#e74c3c'],
        borderRadius: 6
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
</script>

</body>
</html>
